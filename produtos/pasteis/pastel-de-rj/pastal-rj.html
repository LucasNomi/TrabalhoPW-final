<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Pastelaria Nomi's</title>
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="../../../img/pastel.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
</head>
<body>
    <div class="header">
        <div class="linha">
            <header>
                <div class="coluna col4">
                    <h1 class="logo">Pastelaria 나비</h1>
                </div>
                <div class="coluna col8">
                    <nav>
                        <ul class="menu inline sem-marcador">
                            <li><a href="../../../index.html">HOME</a></li>
                            <li><a href="../../../produtos/produtos.html">PRODUTOS</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </div>
    <div class="linha">
        <section>
            <div class="coluna col5">
                <img src="../../../img/pastel-romeuejulieta.jpg" alt="" class="img-showcase"/>
                <h3>Pastel de Romeu e Julieta</h3>
            </div>
            <div class="coluna col7 entrega">
                <h2>Encomende!!</h2>
                <ul class="sem-marcador sem-padding">
                   <form action="">
                        <label for="nome">Seu Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Seu Nome">
                        <label for="endereco">Endereço:</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Bairro, Rua, Casa">
                        <label for="endereco">Complemento:</label>
                        <input type="text" name="complemento" id="complemento" placeholder="Apt">
                        <label for="numero">Número Telefone:</label>
                        <input type="tel" name="numero" id="numero" placeholder="(xx) xxxxx-xxxx">
                        <input type="submit" class="botao" name="enviar" value="Pedir">
                   </form>
                </ul>
            </div>
        </section>
    </div>
    <div class="footer">
        <div class="linha">
            <footer>
                <div class="coluna col12">
                    <span>&copy; 2021 - @LucasNomi01 e Yamin Silva</span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
